<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- To create this new HTML page we went to "Web Pages" right click -->
<!-- "New" >> "Other" >> "Web" >> JSF Page >> "welcome.html" -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- HEAD: NAME SHOWN ON BROWSER TABS -->

    <h:head>

        <title>Mantenimiento</title>

    </h:head>

    <h:body style = "background-color:lightgray">

        <p:outputLabel><h1>Mantenimiento</h1></p:outputLabel>

        <p>
            <p:button value="Bienvenido: #{signInController.userTO.name} #{signInController.userTO.lastName}" icon = "pi pi-user" styleClass="ui-button-secondary" /> &nbsp;
            <p:button value="Recetas disponibles: #{addRecipeController.recipeService.countRecipes()}" icon = "pi pi-chart-bar" styleClass="ui-button-secondary" /> &nbsp;
            <p:button value="Ingredientes disponibles: #{addRecipeController.ingredientService.ingredientsCount()}" icon = "pi pi-chart-bar" styleClass="ui-button-secondary" />
        </p>

        <h:form id ="form">

            <p:growl id="messages" showDetail="true" />

            <p:tabMenu activeIndex="#{param.i}">

                <p:menuitem value = "Inicio" outcome = "welcome" icon = "pi pi-fw pi-home" >
                    <f:param name = "i" value = "0"/>
                </p:menuitem>


                <p:menuitem value = "Mantenimiento" outcome = "maintenance" icon = "pi pi-cog">
                    <f:param name = "i" value = "1"/>
                </p:menuitem>


                <p:menuitem value = "Cerrar SesiÃ³n" outcome = "index" icon = "pi pi-sign-out">
                    <f:param name = "i" value = "2"/>
                </p:menuitem>

            </p:tabMenu>

            &nbsp;

            <center>
                <p:panelGrid columns="2">

                    <p:commandButton value="Inventario de Ingredientes" icon ="pi pi-lock" styleClass="ui-button-danger"
                                     actionListener = "#{crudIngredientController.openPage()}" disabled="#{signInController.userTO.name != 'admin'}"/>

                    <p:commandButton value="Mantenimiento de Recetas" icon ="pi pi-cog" actionListener = "#{crudRecipesController.openPage()}" />
                </p:panelGrid>
            </center>

            &nbsp;

            <style type="text/css">
                #gallery {
                    line-height:0;
                    -webkit-column-count:5; /* split it into 5 columns */
                    -webkit-column-gap:5px; /* give it a 5px gap between columns */
                    -moz-column-count:5;
                    -moz-column-gap:5px;
                    column-count:4;
                    column-gap:5px;
                }
                #gallery img {
                    width: 100% !important;
                    height: 100 !important;
                    margin-bottom:5px; /* to match column gap */
                }

                @media (max-width: 1000px) {
                    #gallery {
                        -moz-column-count:    4;
                        -webkit-column-count: 4;
                        column-count:         4;
                    }
                }

            </style>

            <div id="gallery">

                <center>
                    <img src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/chorizo-mozarella-gnocchi-bake-cropped-9ab73a3.jpg" alt="gnocchi"/> 
                    <img src="https://www.tasteofhome.com/wp-content/uploads/2022/10/Sea-Salt-Sticks-_EXPS_RC22_269881_DR_09_30_2b.jpg" alt="breadstick"/> 
                    <img src="https://customsitesmedia.usc.edu/wp-content/uploads/sites/59/2020/11/16002829/Pretty-food-perception-web-824x549.jpg" alt="toast"/>
                    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F44%2F2021%2F11%2F24%2Fsimple-cabbage-salad.jpg" alt="salad"/>
                    <img src="https://minimalistbaker.com/wp-content/uploads/2022/09/STUNNING-Potato-Gratin-with-Vegan-Cream-Sauce-8-ingredients-tender-potatoes-perfect-for-the-holidays-minimalistbaker-recipe-plantbased-potato-gratin-8-500x750.jpg" alt="potatoPie"/> 
                    <img src="https://www.halfbakedharvest.com/wp-content/uploads/2020/10/Healthier-Slow-Cooker-Creamy-Tortellini-Vegetable-Soup-1.jpg" alt="tortelliniSoup"/> 
                    <img src="https://sugarandcinnamon.com/wp-content/uploads/2021/11/food-aesthetics-guide.jpg" alt="waffles"/> 
                    <img src="https://takestwoeggs.com/wp-content/uploads/2022/03/Spicy-Tuna-Crispy-Rice-Takestwoeggs-FINAL-Photography-2.jpg" alt="crispyRice"/> 
                    <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/birria-tacos-1648842127.jpg" alt="tacos"/>
                    <img src="https://cdn.shopify.com/s/files/1/0026/3438/3411/articles/shutterstock_1740542141_800x.jpg?v=1624871110" alt="snacks"/>

                </center>
            </div>

            &nbsp;

        </h:form>

        <center>
            Ulatina, 2022
            <br/> <br/>
            Gabriel Camacho, Christopher Lin, Rodolfo Meneses
        </center>

    </h:body>

</html>
